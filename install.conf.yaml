- clean: ['~']

- link:
    ~/.Brewfile: Brewfile
    ~/.bash_profile: bash_profile
    ~/.config/bat/config: config/bat/config
    ~/.config/yamllint/config: config/yamllint/config
    ~/.curlrc: curlrc
    ~/.docker/config.json: docker/config.json
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.liquidpromptrc: liquidpromptrc
    ~/.rgignore: rgignore
    ~/.mdlrc: mdlrc
    ~/.ripgreprc: ripgreprc
    ~/.ssh/config: ssh/config
    ~/.terraformrc: terraformrc
    ~/.vimrc: vimrc
    ~/Library/KeyBindings/DefaultKeyBinding.dict: DefaultKeyBinding.dict
    ~/Library/Application Support/Alfred 3/Alfred.alfredpreferences/workflows/yubicodes: yubicodes.alfredworkflow
    /usr/local/etc/bash_completion.d/ykman: ykman.bash-completion
    /usr/local/etc/bash_completion.d/docker: /Applications/Docker.app/Contents/Resources/etc/docker.bash-completion
    /usr/local/etc/bash_completion.d/docker-compose: /Applications/Docker.app/Contents/Resources/etc/docker-compose.bash-completion
